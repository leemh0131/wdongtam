<script>
    $(document).ready(function () {

        $(".header_search").hover(function () {
            $(this).next().addClass("active");
        });

        $(".search_box").mouseleave(function () {
            $(this).removeClass("active");
        });

        $(".search_box li a").click(function() {
            header_search(this.text);
        });

        let info = getCompanyInfo('local');
        //let info = getCompanyInfo('prod');

        console.log("company : ", info);

    });

    function header_search(item){

        var keyword = '';

        if($('.pc').css('display') == 'block'){
            keyword = $('#keyword-pc').val();
        } else {
            keyword = $('#keyword-mo').val();
        }

        var url = "search.html?";


        if(nvl(keyword) != ''){
            url += "keyword=" + keyword;
        }

        if(nvl(item) != ''){

            let separator = nvl(keyword) == '' ? '' : '&';

            if(item == "행정사" || item == "탐정"){
                item = encodeURIComponent(item);
                url += separator + "partnerTp=" + item;
            } else {
                item = encodeURIComponent(item);
                url += separator + "region=" + item;
            }

        }

        window.location.href = url;

    }

    function handleKeyUp(event) {
        if (event.key === 'Enter') {
            header_search();
        }
    }

    function contactUsShow(){
        $("#modal").modal("show");
    }

    function contactUsHide(){
        $("#modal").modal("hide");
    }

</script>
